<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>CHATY</title>
   
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.6.2/socket.io.js" integrity="sha512-jMNwWSmjje4fjYut9MBGKXw5FZA6D67NHAuC9szpjbbjg51KefquNfvn4DalCbGfkcv/jHsHnPo1o47+8u4biA==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>

<link rel="stylesheet" href="style.css">

</head>
<body>
<div id="chat-wrap">
<h2>CHATY</h2>
<div id="chat-window">
    <div id="output"></div>
        <div id="feedback"></div>
    
</div>
<form id="form" action="">
    <input type="text" id="sender" placeholder="Name"/>
<input type="text" id="message" placeholder="message"/>
<button id="submit">Send</button>
    </form>

</div>

    <script src="chat.js" charset="UTF-8"></script>
</body>
</html>
